<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>
<style>
  /* Main container */
  .login {
    display: grid;
    width: 100%;
    height: 100vh;
    align-items: center;
    justify-content: center;
    background-color: #f2f2f2;
  }

  /* Title */
  h1 {
    text-align: center;
    text-transform: uppercase;
    color: #333333;
    font-size: 2rem;
    margin-bottom: 2rem;
  }

  /* Form container */
  form {
    display: grid;
    grid-template-columns: repeat(2,1fr);
    gap: 2rem;
    width: 60vw;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  /* Input container */
  .input_container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  /* Input label */
  label {
    font-size: 14px;
    font-weight: 600;
    line-height: 20px;
    letter-spacing: 0.1em;
    text-align: left;
    text-transform: uppercase;
    color: #333333;
  }

  /* Input field */
  input {
    font-size: 16px;
    font-weight: 400;
    line-height: 23px;
    letter-spacing: 0.05em;
    text-align: left;
    border: none;
    background-color: transparent;
    border-bottom: solid 1px #C4C4C4;
    outline: none;
    color: #333333;
  }

  /* Input field focus */
  input:focus {
    outline: none;
    border-bottom: 3px solid #333333;
  }

  /* Input field valid */
  input:focus:valid {
    border-bottom: 3px solid #7ed56f;
  }

  /* Submit button */
  .btn-primary {
    align-self: flex-end;
    height: min-content;
    width: max-content;
    padding: 0.5rem 2.5rem;
    text-transform: uppercase;
    font-size: 14px;
    font-weight: 600;
    line-height: 16px;
    letter-spacing: 0.175em;
    text-align: center;
    border: none;
    background-color: #333333;
    color: #ffffff;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 5px;
  }

  /* Submit button hover */
  .btn-primary:hover {
    background-color: #7ed56f;
    color: #ffffff;
  }
</style>

<body>
 <div class="login">
	<h1>Predicting the traffic Time </h1>
          <!-- Main Input For Receiving Query to our ML -->
     <form action="{{ url_for('predict')}}"method="post">

  <div class="input_container">
    <label for="passenger_count">Passenger Count:</label>
    <input type="number" name="passenger_count" placeholder="Passenger Count" id="passenger_count" required="required" />
  </div>
  <div class="input_container">
    <label for="pickup_longitude">Pickup Longitude:</label>
    <input type="number" name="pickup_longitude" placeholder="Pickup Longitude" id="pickup_longitude" required="required" />
  </div>
  <div class="input_container">
    <label for="pickup_latitude">Pickup Latitude:</label>
    <input type="number" name="pickup_latitude" placeholder="Pickup Latitude" id="pickup_latitude" required="required" />
  </div>
  <div class="input_container">
    <label for="dropoff_longitude">Dropoff Longitude:</label>
    <input type="number" name="dropoff_longitude" placeholder="Dropoff Longitude" id="dropoff_longitude" required="required" />
  </div>
  <div class="input_container">
    <label for="dropoff_latitude">Dropoff Latitude:</label>
    <input type="number" name="dropoff_latitude" placeholder="Dropoff Latitude" id="dropoff_latitude" required="required" />
  </div>
  <div class="input_container">
    <label for="store_and_fwd_flag">Store and Forward Flag (Yes: 1 No: 0):</label>
    <input type="number" name="store_and_fwd_flag" placeholder="Store and Forward Flag" id="store_and_fwd_flag" required="required" />
  </div>
  <div class="input_container">
    <label for="pickup_day">Pickup Day:</label>
    <input type="number" name="pickup_day" placeholder="Pickup Day" id="pickup_day" required="required" />
  </div>
  <div class="input_container">
    <label for="pickup_hour">Pickup Hour:</label>
    <input type="number" name="pickup_hour" placeholder="Pickup Hour" id="pickup_hour" required="required" />
  </div>
  <div class="input_container">
    <label for="pickup_month">Pickup Month:</label>
    <input type="number" name="pickup_month" placeholder="Pickup Month" id="pickup_month" required="required" />
  </div>
  <div class="input_container">
    <label for="dropoff_day">Dropoff Day:</label>
    <input type="number" name="dropoff_day" placeholder="Dropoff Day" id="dropoff_day" required="required" />
  </div>
  <div class="input_container">
    <label for="dropoff_hour">Dropoff Hour:</label>
    <input type="number" name="dropoff_hour" placeholder="Dropoff Hour" id="dropoff_hour" required="required" />
  </div>
  <div class="input_container">
    <label for="dropoff_month">Dropoff Month:</label>
    <input type="number" name="dropoff_month" placeholder="Dropoff Month" id="dropoff_month" required="required" />
  </div>
  <button type="submit">Submit</button>
</form>











   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
